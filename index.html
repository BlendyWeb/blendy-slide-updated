<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>



    <div class="slider-wrapper">
        <div class="product-slider">
            <div class="slider-container">
                <div class="slide">
                    <img src="blendy1.png" alt="Blendy 1">
                </div>
                <div class="slide">
                    <img src="blendy2.png" alt="Blendy 2">
                </div>
                <div class="slide">
                    <img src="blendy3.png" alt="Blendy 3">
                </div>
                <div class="slide">
                    <img src="blendy4.png" alt="Blendy 4">
                </div>
                <div class="slide">
                    <img src="blendy5.png" alt="Blendy 5">
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
